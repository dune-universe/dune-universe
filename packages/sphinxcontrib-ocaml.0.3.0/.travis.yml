language: python
python:
  - "3.6"
sudo: false
addons:
  apt:
    sources:
      - avsm
    packages:
      - aspcud
      - opam
install:
  - opam init --yes
  - opam update --yes
  - opam switch --yes $OCAML_VERSION
  - eval `opam config env`
  - opam switch
  - opam pin add --yes General --dev-repo
  - opam install --yes General yojson
  - opam upgrade --yes
  - opam list
  - pip install --upgrade pip setuptools
  - pip install --upgrade coverage sphinx coveralls
script:
  - jbuilder build ocaml_autodoc/ocaml_autodoc.exe
  - coverage run --branch --include "sphinxcontrib/*" $(which sphinx-build) test/input test/output -d build/test_doctrees
  - git diff --exit-code test
after_success:
  - coveralls
env:
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.05.0+flambda
cache:
  directories:
  - $HOME/.opam
deploy:
- provider: pypi
  user: jacquev6
  password:
    secure: ""
  skip_upload_docs: true
  on:
    tags: true
    repo: jacquev6/sphinxcontrib-ocaml
    python: 3.6
